{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
        }
        #chatbot-window {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #1b2838;
            border: 1px solid #3c6e8f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #c7d5e0;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #chatbot-header {
            background-color: #007bff; /* 검색 버튼 색상과 통일 */
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2em;
        }
        #chatbot-messages {
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 100px);
            font-size: 0.9em;
            color: #c7d5e0;
        }
        #chatbot-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #2a475e;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #chatbot-input input {
            width: 75%;
            padding: 5px;
            border: 1px solid #3c6e8f;
            border-radius: 5px;
            background-color: #1b2838;
            color: #c7d5e0;
        }
        #chatbot-input button {
            width: 20%;
            padding: 5px;
            border: 1px solid #3c6e8f;
            border-radius: 5px;
            background-color: #007bff; /* 검색 버튼 색상과 통일 */
            color: white;
            cursor: pointer;
        }
        #chatbot-input button:hover {
            background-color: #0056b3; /* 검색 버튼 호버 색상과 통일 */
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <img src="{% static 'img/games/star.png' %}" id="chatbot-icon" onclick="toggleChatbot()" alt="Chatbot Icon">
        <div id="chatbot-window">
            <div id="chatbot-header">Visual Wizards Chatbot</div>
            <div id="chatbot-messages"></div>
            <div id="chatbot-input">
                <form id="chatbot-form">
                    <input type="text" id="chatbot-input-field" placeholder="메시지를 입력하세요">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            var chatbotWindow = document.getElementById('chatbot-window');
            if (chatbotWindow.style.display === 'none' || chatbotWindow.style.display === '') {
                chatbotWindow.style.display = 'block';
            } else {
                chatbotWindow.style.display = 'none';
            }
        }

        // 브라우저 알림을 표시하는 함수
        function showNotification(message) {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    new Notification(message);
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(function (permission) {
                        if (permission === 'granted') {
                            new Notification(message);
                        }
                    });
                }
            } else {
                console.log('브라우저가 알림을 지원하지 않습니다.');
            }
        }

        // 특정 시간에 알림을 표시하는 함수
        function checkTimeForAlert() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const chatBox = document.getElementById('chatbot-messages');

            if (currentHour === 12 && currentMinute === 50) {
                const lunchMessage = document.createElement('div');
                lunchMessage.className = 'chat-message bot-message';
                lunchMessage.innerHTML = '자비스: 지휘관님, 점심 먹을 시간입니다.';
                chatBox.appendChild(lunchMessage);
                showNotification('지휘관님, 점심 먹을 시간입니다.');
            } else if (currentHour === 17 && currentMinute === 50) {
                const dinnerMessage = document.createElement('div');
                dinnerMessage.className = 'chat-message bot-message';
                dinnerMessage.innerHTML = '자비스: 지휘관님, 저녁 먹을 시간입니다.';
                chatBox.appendChild(dinnerMessage);
                showNotification('지휘관님, 저녁 먹을 시간입니다.');
            }
        }

        // 매 분마다 체크
        setInterval(checkTimeForAlert, 60000);  // 1분마다 체크
        checkTimeForAlert();  // 페이지 로드 시 한 번 체크

        // 페이지 로드 시 알림 권한 요청
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        // 메시지를 보내는 함수
        document.getElementById('chatbot-form').addEventListener('submit', function(event) {
            event.preventDefault();  // 폼 제출을 막음
            const messageInput = document.getElementById('chatbot-input-field');
            const message = messageInput.value;

            if (message.trim() !== '') {
                const chatBox = document.getElementById('chatbot-messages');
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.innerHTML = `사용자: ${message}`;
                chatBox.appendChild(userMessage);

                fetch('/chatbot/respond/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    botMessage.innerHTML = `자비스: ${data.reply}`;  // 응답 메시지를 HTML로 설정
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;  // 채팅 박스를 스크롤 하단으로 이동
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                messageInput.value = '';  // 입력 필드 초기화
            }
        });
    </script>
</body>
</html>
